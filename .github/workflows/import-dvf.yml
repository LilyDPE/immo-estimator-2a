name: Import DVF Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 1 4,10 *' # 1er avril et octobre Ã  2h du matin

jobs:
  trigger-import:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Trigger Supabase Edge Function
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/import-dvf"
